name: Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    if: ${{ secrets.ANTHROPIC_API_SECRET != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run real integration smoke test
        env:
          CLAUDE_TEST_INTEGRATION: "1"
          CLAUDE_TEST_TIMEOUT: "3m"
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_SECRET }}
          ANTHROPIC_API_SECRET: ${{ secrets.ANTHROPIC_API_SECRET }}
        run: go test -tags=integration ./sdk -run TestIntegration_SimpleQuery -count=1 -v
